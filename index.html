<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  </head>
  <section>
      <div class="container">

<div class="displays">
    <div class="display-1">0</div>
    <div class="display-2">0.00</div>
    <div class="temporary-result"></div>
</div>
<div class="all-buttons">
    <div class="button btn-ac">AC</div>
    <div class="button btn-c">C</div>
    <div class="button operation">%</div>
    <div class="button operation">/</div>
    <div class="button number">7</div>
    <div class="button number">8</div>
    <div class="button number">9</div>
    <div class="button operation">X</div>
    <div class="button number">4</div>
    <div class="button number">5</div>
    <div class="button number">6</div>
    <div class="button operation">-</div>
    <div class="button number">1</div>
    <div class="button number">2</div>
    <div class="button number">3</div>
    <div class="button operation">+</div>
    <div class="button number btn-0">0</div>
    <div class="button number">.</div>
    <div class="button equal">=</div>
  </div>
      </div>


    
  

  </section>
    <script src="script.js"></script>
  </body>
</html>
